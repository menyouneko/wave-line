<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='../dist/wavy-svg.min.js'></script>
  <style>
    .wrap {
      display: flex;
      flex-direction: row;
    }

    .svg {
      margin-right: 10px;
      text-align: center;
    }

    .svg {
      width: 200px;
      height: 200px;
      border: 1px solid #e2e2e2;
    }

    #svg2 {
      border-radius: 50%;
      overflow: hidden;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class='svg'>
      <div id="svg1" style='width: 100%;height: 100%;'></div>
    </div>
    <div id='svg2' class='svg'>
    </div>
  </div>
  <button id='run'>Run</button>
  <button id='stop'>Stop</button>
  <script>
    function getRandomColor() {
      let r = Math.round(Math.random() * 255), g = Math.round(Math.random() * 255), b = Math.round(Math.random() * 255), o = Math.random() * 0.8 + 0.2
      return `rgba(${r}, ${g}, ${b}, ${o})`
    }

    // svg1
    let instance1 = new WavySvg(document.getElementById('svg1'), {
      waveHeight: 40,
      baseHeight: 20,
      color: getRandomColor(),
      curve: 20,
      delay: Math.random() * 1 * 100,
      duration: 2500
    })

    // svg2
    let instance2 = new WavySvg(document.getElementById('svg2'), [{
      waveHeight: 40,
      baseHeight: 60,
      curve: 20,
      color: getRandomColor(),
      delay: Math.random() * 1 * 200,
      duration: 2500
    }, {
      waveHeight: 30,
      baseHeight: 40,
      color: getRandomColor(),
      curve: 15,
      delay: Math.random() * 1 * 300,
      duration: 2500
    }])

    document.getElementById('run').addEventListener('click', () => {
      [instance1, instance2].forEach(item => item.run())
    })
    document.getElementById('stop').addEventListener('click', () => {
      [instance1, instance2].forEach(item => item.stop())
    })
  </script>
</body>

</html>
